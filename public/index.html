<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Finance Tracker</title>
</head>
<body>

	<header id="main-header">
		<div class="container">
			<h1>Finance Tracker</h1>
		</div>
	</header>


	<section id="accounts">
		<div class="container">
			<h2>Accounts</h2>
			<table>
				<tbody>
					<tr>
						<th>Cash</th>
						<td>$1000</td>
					</tr>
					<tr>
						<th>Investments</th>
						<td>$5000</td>
					</tr>
				</tbody>
			</table>
		</div>
	
	</section>

	<section id="transactions">
		<div class="container">
			<h2>Transactions</h2>
			<table>
				<tbody>
					<tr>
						<th>Bag</th>
						<td>+$1300</td>
					</tr>
					<tr>
						<th>Potatoes</th>
						<td>-$200</td>
					</tr>
					<tr>
						<th>CoCaEen</th>
						<td>-$1000</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

</body>
</html>
